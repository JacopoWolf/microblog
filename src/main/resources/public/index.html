<!DOCTYPE html>
<html>
    <head>
        <title>Microbloggologgo</title>
        <link rel="stylesheet" href="style/default.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="content">

            <div>
                
            </div>
            <div class="title">
                <h1>Microbloggologgo</h1>
            </div>
            <div class="main" id="postcontainer">

            </div>
            <div class="main">
                load
            </div>

        </div>


        <script>
            function loadmore( n )
            {
                $.get( "/rest/post?count=6", function(data)
                {
                    $.each(data,function(i,v)
                    {
                        $('#postcontainer').append
                        (  
                            '<div class="post">' +
                                '<div class="postheader">' + v['author']['userName'] + ' on ' + v['date'] +'</div>' +
                                '<div class="postcontent">' +
                                    '<h3>' + v['title'] +'</h3>' +
                                    '<p>' + v['content'] + '</p>' +
                                '</div>' +
                            '</div>'
                        )
                    })
                })
            }

            $(document).ready( function() { loadmore(5) } );
        </script>

    </body>
</html>
