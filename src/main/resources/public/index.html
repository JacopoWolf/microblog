<!DOCTYPE html>
<html>

    <head>

        <title>Jacopo's Microblog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- styles -->
        <link rel="stylesheet" href="index.css">

        <!-- jQuery -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

        <!-- compiled typescript application -->
        <script src="index.js"></script>

    </head>

    <body>

        <header>
            <h1>Microblog</h1>
            <div id="navigation">
                <p>
                    <button id="btn_back">&triangleleft;Precedente</button>
                    <button id="btn_reset">Principale</button>
                    <button> &#x1F50D; <del>Cerca</del></button>
                    <button id="btn_reload">Aggiorna</button>
                    <button id="btn_forw">Prossimo&triangleright;</button>
                </p>
            </div>
            <div id="options">
                <p>
                    <button id='btn_create'>Nuovo Post</button>
                    Pagina <b><span id="pagecount">0</span></b>
                </p>
            </div>
        </header>

        <div class="content">
            
            <div class="main" id="postcontainer" >

                <!-- view content goes here -->

            </div>

            <!-- used to create new posts -->
            <div class="main" id="postcreator" style="display: none;">
                <h2>Scrivi un post</h2>
                <div class="line">
                </div>
                <button id=btn_nocreate>Go Back (temporary)</button>
            </div>



            <footer>
                <p>Please don't attempt at contacting me since I want to be left alone. Thanks.</p>
                <p>copyright &copy Comparin Jacopo 2020</p>
            </footer>

        </div>


        <!-- TEMPLATES for js generation go here -->
        <div id="templates" style="display: none;">

            <!-- post when in lib -->
            <div class="post">
                <div class="postheader">AUTHOR on DATE</div>
                <div class="postcontent">
                    <h3 class="postcontent_h">TITLE</h3>
                    <p class="postcontent_p">CONTENT</p>
                </div>
            </div>

            <!-- post when focused -->
            <div class="singlepost">
                <div class="singlepostheader">
                    <b>by <span class="singlepostheader_usrn">USERNAME</span></b>
                    - <span class="singlepost_h">DATE</span><br>
                </div>
                <h2 class="singlepostheader_t">TITLE</h2>
                <div class="line"></div>
                <div class="singlepostcontent">
                    <p class="singlepostcontent_p">CONTENT</p>
                </div>
            </div>

            <!-- comment on focused post -->
            <div class="comment">
                <div><span class="postheader">by AUTHOR - DATE</div>
                <div><span class="postcontent">CONTENT</span></div>
            </div>

        </div>
        

    </body>

</html>
