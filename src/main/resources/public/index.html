<!DOCTYPE html>
<html>

    <head>

        <title>Jacopo's Microblog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- styles -->
        <link rel="stylesheet" href="index.css">

        <!-- jQuery -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

        <!-- compiled typescript application -->
        <script src="index.js"></script>

    </head>

    <body>

        <header>
            <h1>Microblog</h1>
            <div id="navigation">
                <p>
                    <button id="btn_back">&triangleleft;Precedente</button>
                    <button id="btn_reset">Principale</button>
                    <button> &#x1F50D; <del>Cerca</del></button>
                    <button id="btn_reload">Aggiorna</button>
                    <button id="btn_forward">Prossimo&triangleright;</button>
                </p>
            </div>
            <div id="options">
                <p>
                    <button id='btn_create'>Nuovo Post</button>
                    <b><span id="pageCount">0</span></b>
                </p>
            </div>
        </header>

        <div class="content">
            
            <div class="main" id="postContainer" >

                <!-- view content goes here -->

            </div>

            <!-- used to create new posts -->
            <div class="main" id="postCreator" style="display: none;">

                <button id="btn_view" style="float: right;" >Indietro</button>
                
                <h2>Scrivi un post</h2>

                <div class="line">
                </div>
            
                <div id="form">
                    <button style="float: right;" id="btn_submitPost"><h2>Invia</h2></button>
                    nome utente<br> <input type="text" autocomplete="username" id="c_username"><br>
                    e-mail<br><input type="text" autocomplete="email" id="c_email"><br><br>
                    TITOLO<br> <input type="text" class="long" id="c_title"><br>
                    
                    CONTENUTO<br><textarea class="long" rows="20" id="c_content"  style="resize: vertical;"></textarea>
                </div>

            </div>



            <footer>
                <p>Please don't attempt at contacting me since I want to be left alone. Thanks.</p>
                <p>copyright &copy Comparin Jacopo 2020</p>
            </footer>

        </div>


        <!-- TEMPLATES for js generation go here -->
        <div id="templates" style="display: none;">

            <!-- post when in lib -->
            <div class="post">
                <div class="post_header">AUTHOR on DATE</div>
                <div class="post_content">
                    <h3 class="post_content_h">TITLE</h3>
                    <p class="post_content_p">CONTENT</p>
                </div>
            </div>

            <!-- post when focused -->
            <div class="singlePost">
                <div class="singlePost_header">
                    <b>by <span class="singlePost_header_username">USERNAME</span></b>
                    - <span class="singlePost_header_date">DATE</span><br>
                </div>
                <h2 class="singlePost_header_title">TITLE</h2>
                <div class="line"></div>
                <div class="singlePost_content">
                    <p class="singlePost_content_p">CONTENT</p>
                </div>
            </div>

            <!-- comment on focused post -->
            <div class="comment">
                <div><span class="post_header">by AUTHOR - DATE</div>
                <div><span class="post_content">CONTENT</span></div>
            </div>

        </div>
        

    </body>

</html>
